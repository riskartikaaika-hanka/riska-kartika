<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contack me!</title>

    <style>
      body {
        background: linear-gradient(90deg, #e78f92 0%, #fad0c4 100%);
      }

      form {
        width: 50%;
        height: 600px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 10px;
        border-radius: 10px;
      }

      p {
        width: 48vw;
        font-weight: bold;
        text-align: center;
        letter-spacing: 2.2px;
      }

      h3 {
        text-align: center;
        font-size: 1.9em;
        text-transform: capitalize;
      }

      label {
        font-size: 1.3em;
      }

      label input {
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        padding: 8.9;
        color: white;
        outline: none;
        transition: 0.3s ease;
        color: black;
        font-family: Arial, Helvetica, sans-serif;
      }

      input:focus {
        border: 1px solid #ff4d6d;
        box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
      }

      textarea {
        width: 60%;
        height: 30vh;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        color: white;
        outline: none;
        transition: 0.3s ease;
        color: black;
        font-family: Arial, Helvetica, sans-serif;
      }

      textarea:focus {
        border: 1px solid #ff4d6d;
        box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
      }

      form input:nth-child(5) {
        width: 80px;
        padding: 6px;
        background-color: rgb(248, 156, 171);
        border-radius: 5px;
        letter-spacing: 2px;
        text-transform: capitalize;
        border: none;
        box-shadow: 0 5px 0 palevioletred;
        outline: none;
        transition: 0.2s ease;
      }

      form input:nth-child(5):hover {
        transform: translateY(5px);
        box-shadow: 0 0 0 palevioletred;
      }

      /* RESPONSIVE */

      @media (max-width: 768px) {
        form {
          width: 90%;
        }

        p {
          width: 70vw;
        }
      }

      @media (max-width: 600px) {
        form {
          width: 90%;
          padding: 15px 15px 40px 15px;
        }

        label {
          transform: translateX(-20px);
          margin-bottom: 20px;
        }

        textarea {
          width: 80%;
          height: 40vh;
        }

        p {
          text-align: left;
          width: 80vw;
        }

        form input:nth-child(5) {
          transform: translateY(20px);
        }
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <h3>contack me!</h3>
      <p>
        Jika Anda memiliki pertanyaan, saran, atau ingin berdiskusi lebih
        lanjut, silakan kirim pesan melalui formulir di bawah ini.
      </p>
      <label>
        subjek :
        <input type="text" name="submite" />
      </label>
      <textarea name="isi" id="isi"></textarea>
      <input type="submit" value="submite" />
      <a href="index.html">go back</a>
    </form>
  </body>
</html>
